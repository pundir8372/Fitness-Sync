# Basic project identifiers
sonar.projectKey=FitnessSync
sonar.projectName=Fitness Sync
sonar.projectVersion=1.0

# Your SonarQube server URL (important when self-hosted)
sonar.host.url=http://34.252.148.210:9000

# Paths to source and test code
sonar.sources=app/src/main/java
sonar.tests=app/src/test/java

# Compiled class files (for Java analysis)
sonar.java.binaries=app/build/intermediates/javac/debug/classes

# Encoding (avoid weird characters)
sonar.sourceEncoding=UTF-8

# Ignore unwanted files
sonar.exclusions=**/*.xml, **/R.java, **/BuildConfig.java
